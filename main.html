<!DOCTYPE html>
<html>
    <head>
        <title>
            Etch-a-Sketch
        </title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <div id="wrapper">
        </div>
        <input id="userInput" name="how many cells" type="number" value="15"/>
        <input id="reset" name="reset" type="submit" onclick="reset()">
        <select id="gridTypes">
            <option value="gradientGrid">
                Gradient
            </option>
            <option value="alternatingGrid">
                Black and White Alternating
            </option>
            <option value="colorGrid">
                Random Colors
            </option>
            <option value="simpleGrid">
                Black and White
            </option>
        </select>
        <p>
            how many cells would you like per row?
            <p>
                <script src="script.js" type="text/javascript">
                </script>
            </p>
        </p>
    </body>
</html>
